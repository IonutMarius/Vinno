<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link href="../css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href="../css/bootstrap-theme.min.css" type="text/css" rel="stylesheet">
        <link href="../css/vinno.css" type="text/css" rel="stylesheet" >
    </head>
    <body>

        <div class="page-header vinno-header clearfix">
            <div class="vinno-header-left clearfix">
                <img class="thumbnail editThumbnail">
                <h6 class="video-title editTitle"></h6>
            </div>
            <div class="vinno-header-right">
                <div class="username editUsername"></div>
                <a href="#" id="logoutBtn">Logout</a>
            </div>
        </div>

        <div class="separator"></div>

        <div class="container main-content">
            <button class='btn btn-danger btn-xs closeBtn'><span class='glyphicon glyphicon-remove'></span></button>

            <div class="tags-container jumbotron" data-type="tag">
                <h5>Tags</h5>
                <input type="text" class="tag-input">
                <span class="glyphicon glyphicon-plus-sign save-btn"></span>
                <div class="tags">
                </div>
            </div>
            <div class="separator"></div>
            <div class="comments-container jumbotron " data-type="comment">
                <h5>Comments</h5>
                <input type="text" class="comments-input">
                <span class="glyphicon glyphicon-plus-sign save-btn"></span>
                <div class="comments">
                </div>
            </div>
            <div class="separator"></div>
            <div class="images-container jumbotron" data-type="image">
                <h5>Images</h5>
                <input type="text" class="image-input" placeholder="URL of image">
                <span class="glyphicon glyphicon-plus-sign save-btn"></span>
                <div class="images">
                </div>
            </div>
            <div class="separator"></div>
            <div class="related-videos-container jumbotron" data-type="related-video">
                <h5>Related videos</h5>
                <input type="text" class="video-input" placeholder="URL of video">
                <span class="glyphicon glyphicon-plus-sign save-btn"></span>
                <div class="related-videos">
                </div>
            </div>
            <div class="separator"></div>
            <div class="people-container jumbotron" data-type="person">
                <h5>People</h5>
                <input type="text" class="people-input">
                <span class="glyphicon glyphicon-plus-sign save-btn"></span>
                <div class="people">
                </div>
            </div>
            <div class="separator"></div>
            <div class="places-container jumbotron" data-type="place">
                <h5>Places</h5>
                <input type="text" class="places-input">
                <span class="glyphicon glyphicon-plus-sign save-btn"></span>
                <div class="places">
                </div>
            </div>
        </div>


        <script src="../js/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/contentScript.js"></script>
        <script src="../js/edit.js"></script>

    </body>
</html>
